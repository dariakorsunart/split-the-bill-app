<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Dancing+Script:wght@700&family=Fuzzy+Bubbles:wght@400;700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,500;1,100&family=Montserrat:wght@100;400;500;700&family=Mountains+of+Christmas&family=Open+Sans&family=PT+Sans&family=Philosopher:ital@1&family=Playfair+Display&family=Roboto:wght@300;700&family=Rouge+Script&family=Taviraj:wght@500&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </head>

<body>
<div class="container">
      <h1>Let's split the bill</h1>
      <form>
         <p>💸Bill amount</p>
         <input type="text" id="bill" placeholder="Bill amount">
         <p>😉Number of people</p>
         <input type="text" id="number" placeholder="Number of people">
         <p>Did you like our service?💗</p>
         <button id="addTip">Add a tip</button>
         <select id="tip">
            <option disabled>Select an option</option>
            <option value="0.30">Wow!🤩 30%</option>
            <option value="0.20" selected>Good service!😊 20%</option>
            <option value="0.10">It was okay.🙂 10%</option>
            <option value="0.00">No tip.🤷‍♂️</option>
         </select>
         <button id="calculate">Calculate</button>
      </form>

      <div id="amountTotal">

         <div id="billSplit">
            <h4>Bill</h4>
            <span>$</span>
            <span id="billPerPerson"></span>
            <span>per person</span>
         </div>

         <div id="totalTip">
            <h4>Tip</h4>
            <span>$</span>
            <span id="tipPerPerson"></span>
            <span>per person</span>
         </div>

         <div id="totalBill">
            <h4>Total</h4>
            <span>$</span>
            <span id="totalPerPerson"></span>
            <span>per person</span>
         </div>

      </div>
</div>   
       
      <script src="index.js"></script>
   </body>
</html>
